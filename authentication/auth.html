                    </li>
                    <li class="nav-link-box">

                    </li>

            </div>

            <!-- Social links on Navigation Bar -->
            <div id="end-nav-content">
                <button onclick="window.location.href = '../wishlist/wishlist.html';" class="no-bg">

            <form class="validate">
                <label class="form-input-label required">Email address</label>
                <input id="email-valid" type="text" class="form-input-field" placeholder="user@example.com" required>

                    Please enter correct email!
                </span> -->
                <label class="form-input-label required">Password</label>
                <input id="password-valid" type="password" class="form-input-field" placeholder="Enter password"
                    required>
                <!-- <span class="validation-errors error-msg"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                <div class="form-valid-box">
                    <div class="side-ways">
                        <div>
                            <input id="checkbox-valid" type="checkbox" class="checbox-terms">
                            <label class="form-input-label">Remember me</label>
                        </div>
                        <div class="forgot-pass-container">
                            <button class="no-bg btn-text-primary">Forgot Password?</button>
                        </div>
                    </div>
                    <button id="login-btn" type="button" class="btn-submit btn-solid-primary">Login</button>
                </div>
                <label class="form-input-label create-acc">Create an account</label>
            </form>
        </div>

                    <div class="side-ways">

                            <label class="form-input-label">I agree all Terms and Conditions</label>

                    Please enter correct email!
                </span> -->

                    </div>
                    <button id="signup-btn" type="button" class="btn-submit btn-solid-primary">Create new
                        account</button>
                </div>
                <label class="form-input-label have-acc">Already have an account?</label>
            </form>
        </div>
